<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Postrider</title>
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="styles/foundation-icons.css" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
  </head>
  <body ng-app="postriderApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

  <div ng-controller="MainCtrl">
    <div class="row">
      <div class="large-12 columns">
        <h2>Postrider</h2>
        <hr />
        <div class="fi-widget"></div>
      </div>
    </div>
    <div class="row">
      <div class="small-3 large-1 columns">
        <label for="right-label" class="right inline">Host</label>
      </div>
      <div class="small-9 large-3 columns">
        <input type="text" ng-model="ponyExpressHost" ng-change="update_url()">
      </div>
      <div class="small-0 large-8 columns">
      </div>
    </div>

    <div class="row">

      <div class="small-12 large-6 columns">
        <div class="row">
          <div class="small-12 large-12 columns">
            <h4>Nodes</h4>
          </div>
        </div>

        <div class="row" data-ng-repeat="n in nodes">
          <div class="small-12 large-12 columns">{{n.id}}</div>
        </div>
      </div>

      <div class="small-12 large-6 columns">
        <div class="row">
          <div class="small-12 large-12 columns">
            <h4>Packages</h4>
          </div>
        </div>

        <div class="row" data-ng-repeat="p in packages">
          <div class="small-12 large-12 columns">{{p.name}}</div>
        </div>
      </div>

    </div>
  </div>
  
    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/restangular/dist/restangular.min.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
